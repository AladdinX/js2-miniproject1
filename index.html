<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Scissor-Paper</title>
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <script src="js/script.js" defer></script>
  <link rel="stylesheet" href="style/style.css">
  <script src="https://kit.fontawesome.com/4a9620c642.js" crossorigin="anonymous"></script>
</head>

<body>
  <input type="text" placeholder="Write your name and press Enter to start the Game !!">
  <div id="game-warper">
    <button id="new-usr">New User</button>
    <div class="high-score-div">
      <ol id="high-score">High Scores :
        <li id="top0"></li>
        <li id="top1"></li>
        <li id="top2"></li>
        <li id="top3"></li>
        <li id="top4"></li>
      </ol>
    </div>
    <p id="user-name"></p>
    <div>
      <button id="rock-btn"><i class='fas fa-hand-rock'></i> Rock </button>
      <button id="scissor-btn"><i class='fas fa-hand-scissors'></i> Scissor</button>
      <button id='paper-btn'><i class='fas fa-hand-paper'></i> Paper</button>
    </div>
    <div>
      <p id="user-choice"></p>
      <p id="pc-choice"></p>
    </div>
    <div>
      <p id=user-points></p>
    </div>
  </div>
</body>

</html>
